<div style="margin-left:2%; margin-right:2%;">
    <div class="container-fluid">
        <div class="row playground-board-view">
            <div ng-repeat="column in boardData.columns" class="col-sm-3 col-md-3 col-lg-3 list-column">
                <div class="playground-list" ng-class="{ 'new-list' : column.newList, 'list' : !column.newList }">
                    <div class="container-fluid" style="padding:0;">
                        <h5 style="text-transform: capitalize;" class="pull-left">
                            {{column.data}}
                        </h5>
                        <span ng-show="column.newList" class="glyphicon glyphicon-plus pull-right"></span>
                    </div>
                    <hr ng-show="!column.newList">
                    <div class="container-fluid" style="padding:0;">
                        <ul dnd-list="column" class="list-group board-list">
                            <li ng-repeat="item in column.items"
                                dnd-draggable="item"
                                dnd-moved="column.items.splice($index, 1)"
                                dnd-effect-allowed="move"
                                dnd-selected="models.selected = item"
                                ng-class="{'selected': models.selected === item}">
                                <div class="">
                                    <div class="card">
                                        <div class="card-title">
                                            {{item.title}}
                                        </div>
                                        <div class="card-details">

                                        </div>
                                    </div>

                                </div>
                            </li>
                            <!-- <div class="card-dropzone">
                                    <div>
                                        {{list1[$index].title}}
                                    </div>
                            </div> -->
                            <li class="card-dropzone"></li>
                        </ul>
                    </div>
                    
                    <div class="new-card" ng-show="!column.newList" ng-click="pushItem(this.column)">
                        <p>Add new card...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
